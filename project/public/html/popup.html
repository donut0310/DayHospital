<html>

<head>
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="JavaScript">
        function setCookie(name, value, expiredays) {
            var date = new Date();
            date.setDate(date.getDate() + expiredays);
            document.cookie = escape(name) + "=" + escape(value) + "; expires=" + date.toUTCString();
        }

        function closePopup() {
            if (document.getElementById("check").value) {
                setCookie("popupYN", "N", 1);
                self.close();
            }
        }
    </script>
</head>

<body onresize="parent.resizeTo(360,780)" onload="parent.resizeTo(360,780)">
    <img src="../assets/images/popup1.PNG">
    <form name="myform" style="margin-bottom:5px;">
        <input type="checkbox" id = "check" name="event" onclick="closePopup()"> 다음부터 이 창을 열지않음
        <input type=button value="닫기" onclick="self.close()" style="margin-left:40px;margin-top:8px;">
    </form>
</body>

</html>
