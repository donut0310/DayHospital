<html>

<head>
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="JavaScript">
        function setCookie(name, value, expiredays) {
            var todayDate = new Date();
            todayDate.setDate(todayDate.getDate() + expiredays);
            document.cookie = name + "=" + escape(value) + "; path=/; expires=" + todayDate.toGMTString() + ";"
        }
        function closeWin() {
            if (document.myform.event.checked)
                setCookie("memo", "no", 1); // 1일 간 쿠키적용
        }

    </script>
</head>

<body onunload="closeWin()">
    <img src="../assets/images/popup1.PNG">
    <form name="myform" style="margin-bottom:5px;">
        <input type="checkbox" name="event"> 다음부터 이 창을 열지않음
        <input type=button value="닫기" onclick="self.close()" style="margin-left:40px;margin-top:8px;">
    </form>
</body>

</html>
